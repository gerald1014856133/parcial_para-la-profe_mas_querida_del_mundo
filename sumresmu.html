<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Números</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            border: 2px solid #007bff;
            display: inline-block;
            padding: 20px;
            background-color: white;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Tres Números</h1>
    <div class="container">
        <p>Ingrese tres números enteros positivos:</p>
        <input type="number" id="numero1" placeholder="Número 1" min="1">
        <input type="number" id="numero2" placeholder="Número 2" min="1">
        <input type="number" id="numero3" placeholder="Número 3" min="1">
        <br>
        <button onclick="calcular()">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const num1 = parseInt(document.getElementById('numero1').value);
            const num2 = parseInt(document.getElementById('numero2').value);
            const num3 = parseInt(document.getElementById('numero3').value);

            // Validar que los números sean enteros positivos
            if (isNaN(num1) || num1 <= 0 || isNaN(num2) || num2 <= 0 || isNaN(num3) || num3 <= 0) {
                document.getElementById('resultado').textContent = "Por favor, ingrese números enteros positivos.";
                return;
            }

            // Calcular suma, resta y multiplicación
            const suma = num1 + num2 + num3;
            const resta = num1 - num2 - num3; // Nota: Resta de la forma (num1 - num2 - num3)
            const multiplicacion = num1 * num2 * num3;

            // Mostrar resultados
            document.getElementById('resultado').innerHTML = 
                `Suma: ${suma}<br>` +
                `Resta: ${resta}<br>` +
                `Multiplicación: ${multiplicacion}`;
        }
    </script>
</body>
</html>
